version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
#    expose:
#      - 5432
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=uep250
      - POSTGRES_USER=s311723
      - POSTGRES_DB=studs
      - POSTGRES_DB_HOST=localhost
      - POSTGRES_DB_PORT=9999
    restart: unless-stopped

  eat-market-user-service:
    image: eat-market-user-service:latest
    network_mode: bridge
    container_name: eat-market-user-service
#    expose:
#      - 8080
    ports:
      - "8080:9087"
#    restart: unless-stopped
    depends_on:
      - postgres
#    environment:
#      POSTGRES_PASSWORD : "uep250"
#      POSTGRES_USER : "s311723"
#      POSTGRES_DB_PORT: "5432"
#      POSTGRES_DB_HOST: "localhost"
#      POSTGRES_DB_NAME: "studs"
#      PORT: "3000"
    links:
      - postgres
volumes:
  postgres-data: